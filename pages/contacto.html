    <main>
        <section class="contacto">
           <div class="contacto__divBanner">

           </div>
            <h1 class="contacto__title">Contacto</h1>
            <p class="contacto__parrafo">Déjenos su consulta, nos estaremos comunicando con usted a la brevedad.</p>
        </section>
        <section class="contacto__formulario">
            <form action="#" method="get">
                <div>
                    <label for="name">Nombre</label>
                    <input type="text" name="user_name" id="name" placeholder="Introduzca su nombre">
                </div>
                <div>
                    <label for="lastname">Apellido</label>
                    <input type="text" name="user_lastname" id="lastname" placeholder="Introduzca su apellido">
                </div>
                <div>
                    <label for="phone_number">Teléfono</label>
                    <input type="number" name="user_phone_number" id="phone_number" placeholder="Introdusca su teléfono">
                </div>
                <div>
                    <label for="mail">Correo electrónico</label>
                    <input type="email" name="user_mail" id="mail" placeholder="Introduzca su Email">
                </div>
                <div>
                    <label for="query">Consulta</label> <br>
                    <textarea name="user_query" id="query" cols="30" rows="10" placeholder="Escriba su consulta"></textarea>
                </div>
                <input type="submit" value="Enviar consulta">
                <input type="reset" value="Borrar campos">
                <input type="button" value="No hace nada">
            </form>
        </section>
    </main>
